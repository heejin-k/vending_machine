<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <object data="./img/Logo.svg" type=""></object>
        <h1 class="logoname">coffee</h1>
    </header>
    <main>
        <section class="left">
            <ul class="wrap-coffee">
                <li class="coffee">
                    <img src="img/americano.png" alt="americano">
                    <p>americano</p>
                    <button class="price">1000원</button>
                </li>
                <li class="coffee soldout">
                    <img src="img/cafelatte.png" alt="cafelatte">
                    <p>cafe latte</p>
                    <button class="price">1000원</button>
                </li>
                <li class="coffee">
                    <img src="img/vanilla.png" alt="vanilla latte">
                    <p>vanillalatte</p>
                    <button class="price">1000원</button>
                </li>
                <li class="coffee">
                    <img src="img/mocha.png" alt="cafemocha">
                    <p>cafe mocha </p>
                    <button class="price">1000원</button>
                </li>
                <li class="coffee">
                    <img src="img/cappuccino.png" alt="cappuccino">
                    <p>cappuccino</p>
                    <button class="price">1000원</button>
                </li>
                <li class="coffee">
                    <img src="img/cold.png" alt="coldbrew">
                    <p>cold brew</p>
                    <button class="price">1000원</button>
                </li>
            </ul>
            <section class="caculate">
                <div class="balance">
                <span class="blance_text">잔액 :</span>
                <span class="value">1000원</span>
                </div>

                <button class="return">거스름돈 반환</button>
                <input type="text" placeholder="입금액 입력" class="input-deposit">
                <button class="deposit">입금</button>
                <ul class="get-list-box">
                    <li class="get-list">
                        <img src="img/americano.png" alt="americano
                        " class="mini"> <p class="coffee-text">americano</p>
                        <div class="count">1</div>
                    </li>
                    <li class="get-list">
                        <img src="img/cafelatte.png" alt="cafelatte
                        " class="mini"> <p class="coffee-text">cafelatte</p>
                        <div class="count">2</div>
                    </li>
                </ul>
                <button class="get">획득</button>
            </section>
        </section>
        <section class="right">
            <section class="money-box">
                <span class="money">소지금 :<span class="value">10000원</span></span>
            </section>
            <section class="get-coffee">
                <h2>획득한 음료</h2>
                <ul class="get-coffee-box">
                    <li class="get-list">
                        <img src="img/americano.png" alt="americano
                        " class="mini"> <p class="coffee-text">americano</p>
                        <div class="count">1</div>
                    </li>
                    <li class="get-list">
                        <img src="img/cafelatte.png" alt="cafelatte
                        " class="mini"> <p class="coffee-text">cafe latte</p>
                        <div class="count">2</div>
                    </li>
                    <li class="get-list">
                        <img src="img/vanilla.png" alt="vanillalatte
                        " class="mini"> <p class="coffee-text">vanilla latte</p>
                        <div class="count">1</div>
                    </li>
                    <li class="get-list">
                        <img src="img/mocha.png" alt="cafemocha
                        " class="mini"><p class="coffee-text">cafe mocha</p>
                        <div class="count">5</div>
                    </li>
                </ul>
                <p class="total">총금액 : 9,000 원</p>
            </section>
        </section>
    </main>
</body>
</html>
