<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="">
    </header>
    <main>
        <section class="left">
            <ul class="wrap-cola">
                <li class="cola">
                    <img src="img/Original_Cola.png" alt="original_cola">
                    <p>original_cola</p>
                    <button class="price">1000원</button>
                </li>
                <li class="cola">
                    <img src="img/Violet_Cola.png" alt="Violet_cola">
                    <p>Violet_cola</p>
                    <button class="price">1000원</button>
                </li>
                <li class="cola">
                    <img src="img/Yellow_Cola.png" alt="Yellow_cola">
                    <p>Yellow_cola</p>
                    <button class="price">1000원</button>
                </li>
                <li class="cola">
                    <img src="img/Cool_Cola.png" alt="Cool_cola">
                    <p>Cool_cola</p>
                    <button class="price">1000원</button>
                </li>
                <li class="cola">
                    <img src="img/Green_Cola.png" alt="Green_cola">
                    <p>Green_cola</p>
                    <button class="price">1000원</button>
                </li>
                <li class="cola">
                    <img src="img/Orange_Cola.png" alt="Orange_cola">
                    <p>Orange_cola</p>
                    <button class="price">1000원</button>
                </li>
            </ul>
            <section class="caculate">
                <input type="text" class="balance" value="잔액 :" readonly></input>
                <button class="return">거스름돈 반환</button>
                <input type="text" placeholder="입금액 입력" class="input-deposit">
                <button class="deposit">입금</button>
                <ul class="get-list-box">
                    <li class="get-list">
                        <img src="img/Original_Cola.png" alt="Original_Cola
                        " class="mini"> <p class="cola-text">Original_Cola</p>
                        <div class="count">1</div>
                    </li>
                    <li class="get-list">
                        <img src="img/Green_Cola.png" alt="Green_Cola
                        " class="mini"> <p class="cola-text">Green_Cola</p>
                        <div class="count">2</div>
                    </li>
                </ul>
                <button class="get">획득</button>
            </section>
        </section>
        <section class="right">
            <section class="money-box">
                <input type="text" id="money" value="소지금 :" readonly class="money">
            </section>
            <section class="get-cola">
                <h2>획득한 음료</h2>
                <ul class="get-cola-box">
                    <li class="get-cola-list">
                        <img src="img/Original_Cola.png" alt="Original_Cola
                        " class="mini"> <p class="cola-text">Original_Cola</p>
                        <div class="count">1</div>
                    </li>
                    <li class="get-cola-list">
                        <img src="img/Green_Cola.png" alt="Green_Cola
                        " class="mini"> <p class="cola-text">Green_Cola</p>
                        <div class="count">2</div>
                    </li>
                    <li class="get-cola-list">
                        <img src="img/Orange_Cola.png" alt="Orange_Cola
                        " class="mini"> <p class="cola-text">Orange_Cola</p>
                        <div class="count">1</div>
                    </li>
                    <li class="get-cola-list">
                        <img src="img/Violet_Cola.png" alt="Violet_Cola
                        " class="mini"><p class="cola-text">Violet_Cola</p>
                        <div class="count">5</div>
                    </li>
                </ul>
                <p class="total">총금액 : 9,000 원</p>
            </section>
        </section>
    </main>
</body>
</html>
