<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="">
    </header>
    <main>
        <section>
            <ul>
                <li class="original_cola">
                    <img src="img/Original_Cola.png" alt="original_cola">
                    <p>original_cola</p>
                    <button>1000원</button>
                </li>
                <li class="Violet_cola">
                    <img src="img/Violet_Cola.png" alt="Violet_cola">
                    <p>Violet_cola</p>
                    <button>1000원</button>
                </li>
                <li class="Yellow_cola">
                    <img src="img/Yellow_Cola.png" alt="Yellow_cola">
                    <p>Yellow_cola</p>
                    <button>1000원</button>
                </li>
                <li class="Cool_cola">
                    <img src="img/Cool_Cola.png" alt="Cool_cola">
                    <p>Cool_cola</p>
                    <button>1000원</button>
                </li>
                <li class="Green_cola">
                    <img src="img/Green_Cola.png" alt="Green_cola">
                    <p>Green_cola</p>
                    <button>1000원</button>
                </li>
                <li class="Orange_cola">
                    <img src="img/Orange_Cola.png" alt="Orange_cola">
                    <p>Orange_cola</p>
                    <button>1000원</button>
                </li>
            </ul>
            <section class="caculate">
                <div class="balance"></div>
                <button class="return"></button>
                <input type="text" placeholder="입금액 입력">
                <button class="deposit">입금</button>
                <ul class="get_list">
                    <li>
                        <img src="img/Original_Cola.png" alt="Original_Cola
                        "> Original_Cola
                        <div>1</div>
                    </li>
                    <li>
                        <img src="img/Green_Cola.png" alt="Green_Cola
                        "> Green_Cola
                        <div>2</div>
                    </li>
                </ul>
                <button class="get">획득</button>
            </section>
        </section>
        <section>
            <section class="money">
                <label for="money">소지금 :</label>
                <input type="text" id="money">
            </section>
            <section class="get_cola">
                <h2>획득한 음료</h2>
                <ul class="get_cola_box">
                    <li>
                        <img src="img/Original_Cola.png" alt="Original_Cola
                        "> Original_Cola
                        <div>1</div>
                    </li>
                    <li>
                        <img src="img/Green_Cola.png" alt="Green_Cola
                        "> Green_Cola
                        <div>2</div>
                    </li>
                    <li>
                        <img src="img/Orange_Cola.png" alt="Orange_Cola
                        "> Orange_Cola
                        <div>1</div>
                    </li>
                    <li>
                        <img src="img/Violet_Cola.png" alt="Violet_Cola
                        "> Violet_Cola
                        <div>5</div>
                    </li>
                </ul>
                <p class="total">총금액:9,000원</p>
            </section>
        </section>
    </main>
</body>
</html>
